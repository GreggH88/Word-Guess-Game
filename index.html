<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  
  <title>Word Guess Game</title>
</head>

<body>
  
  <div id="main-container" class="container">
    <div class="titleBar row">
      <div class="col-12">
        <h1>Stellar Hangman!</h1>
      </div>
      <div class="col-4"></div>
      <div class="instructions col-4">
        <p id="alert-text">Press any key to get started!</p></div>
      <div class="col-4"></div>
      <div class="col-1"></div>
      <div id="infoPanel1" class="col-4">
        <p id="winTally-Text"></p>
        <p id="lossTally-Text"></p>
        <p id="livesLeft-Text"></p>
      </div>
      <div id="infoPanelHid" class="col-2"></div>
      <div id="infoPanel3" class="col-4">
        <p id="word-Blanks"></p>
        <p id="wrong-Guesses"></p>
      </div>
      <div class="col-1"></div>
    </div>
  </div>
 
  <script src="assets/javascript/game.js"> </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
  
</body>

</html>
